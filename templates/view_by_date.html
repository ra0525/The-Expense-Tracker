<!DOCTYPE html>
<html lang="en">
<head>
  <title>Expenses by Date Range</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container mt-5">
  <h2>View Expenses by Date Range</h2>
  <form method="post" class="mb-4">
    <div class="row">
      <div class="col">
        <label>Start Date</label>
        <input type="date" name="start" required class="form-control">
      </div>
      <div class="col">
        <label>End Date</label>
        <input type="date" name="end" required class="form-control">
      </div>
    </div>
    <button type="submit" class="btn btn-info mt-3">Filter</button>
    <a href="/" class="btn btn-secondary mt-3">Back</a>
  </form>
  {% if data %}
  <table class="table table-bordered">
    <tr><th>Date</th><th>Category</th><th>Description</th><th>Amount</th></tr>
    {% for row in data %}
    <tr>
      <td>{{ row['Date'] }}</td>
      <td>{{ row['Category'] }}</td>
      <td>{{ row['Description'] }}</td>
      <td>{{ row['Amount'] }}</td>
    </tr>
    {% endfor %}
  </table>
  <h5>Total: â‚¹{{ total }}</h5>
  {% else %}
  <p>No data found.</p>
  {% endif %}
</div>
</body>
</html>
